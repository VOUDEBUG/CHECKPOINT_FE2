<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkpoint1</title>
    
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Veículos</b></legend>
                <br>
                <div class="linhas">
                    <input type="text" name="modelo" id="modelo" class="campoInsercao" required>
                    <label for="modelo" class="nomeLabel">Modelo</label>
                </div>
                <br>
                <div class="linhas">
                    <input type="text" name="potencia" id="potencia" class="campoInsercao" required>
                    <label for="potencia" class="nomeLabel">Potência</label>
                </div>
                <br>
                <div class="linhas">
                    <input type="url" name="imagem" placeholder="Insert image URL" class="campoInsercao"  id="imagem">
                      <label for="imagem" class="nomeLabel">Imagem</label>
                </div>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    <br>
    <script src="app.js"></script>
</body>
</html>
